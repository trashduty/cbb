name: College Basketball Game Tracker

on:
  schedule:
    # Run twice daily: 8 AM and 8 PM UTC
    - cron: '0 8 * * *'   # 8 AM UTC
    - cron: '0 20 * * *'  # 8 PM UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  track_games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run game tracker
        run: python game_tracker.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add master_spread_games.csv master_total_games.csv tracking_summary.csv
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update game tracking data - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
          fi
